name: Build and Release dadmin

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows
            ext: .exe
          - os: ubuntu-latest
            platform: linux
            ext: ""
          - os: macos-latest
            platform: macos-arm64
            ext: ""

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build executable (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller dadmin.py --onefile --noconsole --icon icon.ico
          mkdir dadmin-dist
          copy dist\dadmin.exe dadmin-dist\dadmin.exe
          copy README.md dadmin-dist\
          copy server_config-example.txt dadmin-dist\
          xcopy data dadmin-dist\data /E /I

      # Professional code signing (uncomment and add secrets to use)
      # - name: Sign Windows executable (with certificate)
      #   if: matrix.os == 'windows-latest'
      #   uses: skymatic/code-sign-action@v1
      #   with:
      #     certificate: '${{ secrets.CERTIFICATE }}'
      #     password: '${{ secrets.CERTIFICATE_PASSWORD }}'
      #     certificatesha1: '${{ secrets.CERTIFICATE_SHA1 }}'
      #     certificatename: '${{ secrets.CERTIFICATE_NAME }}'
      #     description: 'dadmin - Minecraft Server Admin Tool'
      #     timestampUrl: 'http://timestamp.digicert.com'
      #     folder: 'dadmin-dist'
      #     recursive: false

      - name: Sign Windows executable (self-signed)
        if: matrix.os == 'windows-latest'
        run: |
          # Create a self-signed certificate as fallback
          $cert = New-SelfSignedCertificate -Type CodeSigningCert -Subject "CN=dadmin,O=Andreas Lindh√©" -KeyAlgorithm RSA -KeyLength 2048 -Provider "Microsoft Enhanced RSA and AES Cryptographic Provider" -KeyExportPolicy Exportable -KeyUsage DigitalSignature -CertStoreLocation Cert:\CurrentUser\My
          $CertPassword = ConvertTo-SecureString -String "TempPassword123!" -Force -AsPlainText
          $FilePath = "dadmin-cert.pfx"
          Export-PfxCertificate -Cert $cert -FilePath $FilePath -Password $CertPassword

          # Use PowerShell signing as reliable fallback
          Write-Host "Using self-signed certificate for code signing..."
          $certFromFile = New-Object System.Security.Cryptography.X509Certificates.X509Certificate2($FilePath, "TempPassword123!")
          Set-AuthenticodeSignature -FilePath "dadmin-dist\dadmin.exe" -Certificate $certFromFile -TimestampServer "http://timestamp.digicert.com"

          # Verify the signature
          Get-AuthenticodeSignature "dadmin-dist\dadmin.exe"
        shell: pwsh

      - name: Build executable (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          pyinstaller dadmin.py --onefile --noconsole
          mkdir -p dadmin-dist
          cp dist/dadmin dadmin-dist/dadmin${{ matrix.ext }}
          cp README.md dadmin-dist/
          cp server_config-example.txt dadmin-dist/
          cp -r data dadmin-dist/

      - name: Sign and notarize macOS executable
        if: matrix.os == 'macos-latest' && env.APPLE_ID != ''
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Sign the executable (requires Apple Developer account)
          codesign --force --sign "Developer ID Application: Your Name (TEAM_ID)" dadmin-dist/dadmin
          # Create a ZIP for notarization
          ditto -c -k --keepParent dadmin-dist dadmin-notarize.zip
          # Submit for notarization (this is a simplified example)
          xcrun altool --notarize-app --primary-bundle-id "com.yourname.dadmin" --username "$APPLE_ID" --password "$APPLE_PASSWORD" --file dadmin-notarize.zip

      - name: Create ZIP archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          powershell Compress-Archive -Path dadmin-dist\* -DestinationPath dadmin-${{ matrix.platform }}.zip

      - name: Create ZIP archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          zip -r dadmin-${{ matrix.platform }}.zip dadmin-dist/

      - name: Upload release to GitHub
        uses: softprops/action-gh-release@v1
        with:
          files: dadmin-${{ matrix.platform }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
